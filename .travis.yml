language: generic
sudo: required
dist: trusty

os:
  - osx

env:
  - LAZ_VER=1.8.4

install:
  # Install prerequisites (fpc/lazarus/wine/qemu)
  - if [[ $TRAVIS_OS_NAME == osx ]]; then
      brew install fpc caskroom/cask/brew-cask;
      brew cask install fpcsrc lazarus;
    else
      sudo apt -q install lazarus lcl-nogui;
    fi
    lazbuild --add-package-link=fptest.lpk

script:
  - lazbuild ProjectEuler.lpi               # Build my_lazarus_test project
  - ./ProjectEuler # Run my_lazarus_test testsuite
  # - $LAZ_ENV ./bin/my_lazarus_tests --all --format=plain # Run my_lazarus_test testsuite

notifications:
  email:
    on_success: never
    on_failure: change